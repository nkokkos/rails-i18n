el:
  
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"
      only_day: "%e"
      
    day_names: [Κυριακή, Δευτέρα, Τρίτη, Τετάρτη, Πέμπτη, Παρασκευή, Σάββατο]
    abbr_day_names: [Κυρ, Δευ, Τρι, Τετ, Πεμ, Παρ, Σαβ]
      
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Ιανοάριος, Φεβρουάριος, Μάρτιος, Απρίλιος, Μάιος, Ιούνιος, Ιούλιος, Άυγουστος, Σεπτέμβριος, Οκτώβριος, Νοέμβριος, Δεκέμβριος]
    abbr_month_names: [~, Ιαν, Φεβ, Μάρ, Απρ, Μαι, Ιουν, Ιούλ, Αυγ, Σεπ, Οκτ, Νοε, Δεκ]
    # Used in date_select and datime_select.
    # original was: order: [ :year, :month, :day ] 
    order: [ :day, :month, :year ]

  time:
     formats:
       default: "%a %d %b %Y, %H:%M:%S %z"
       time: "%H:%M"
       short: "%d %b %H:%M"
       long: "%d %B %Y %H:%M"
       only_second: "%S"

     am: "πμ"
     pm: "μμ"

  datetime:
    formats:
      default: "%d-%m-%YT%H:%M:%S%Z"

 # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "μισό λεπτό"
      less_than_x_seconds:
        one:   "λιγότερο απο ένα δευτερόλεπτο"
        other: "λιγότερο απο {{count}} δευτερόλεπτα"
      x_seconds:
        one:   "1 δευτερόλεπτο"
        other: "{{count}} δευτερόλεπτα"
      less_than_x_minutes:
        one:   "λιγότερο απο ένα λεπτό"
        other: "λιγότερο απο {{count}} λεπτά"
      x_minutes:
        one:   "ένα λεπτό"
        other: "{{count}} λεπτά"
      about_x_hours:
        one:   "1 ώρα περίπου"
        other: "{{count}} hours περίπου"
      x_days:
        one:   "1 μέρα"
        other: "{{count}} μέρες"
      about_x_months:
        one:   "1 μήνα περίπου"
        other: "{{count}} μήνες περίπου"
      x_months:
        one:   "1 μήνα"
        other: "{{count}} μήνες"
      about_x_years:
        one:   "ένα χρόνο περίπου"
        other: "{{count}} χρόνια περίπου"
      over_x_years:
        one:   "πάνω απο 1 χρόνο"
        other: "πάνω απο {{count}} χρόνια"
      
  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'

    human:
      format:
        # separator:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Byte"
          kb: "KBytes"
          mb: "MBytes"
          gb: "GBytes"
          tb: "TBytes"

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "και"
      skip_last_comma: false

